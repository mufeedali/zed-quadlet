name = "Quadlet"
grammar = "ini"
path_suffixes = [
    "container",
    "volume",
    "network",
    "pod",
    "image",
    "kube",
    "build",
]
line_comments = ["# ", "; "]
autoclose_before = ":.,=}])>"
brackets = [
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
